#Thu, 15 May 2014 09:27:07 +0800
#是否自动处理配置文件
##如果为false，则下面不必配置数据库信息，
##项目代码、运行服务器类型还是需要
##脚本将不修改任何配置文件
config.files.auto=true

#数据库相关配置
#old版本仅支持oracle（oracle11g、oracle10g、oracle9i），不支持其它类型的数据库
db.type=oracle10g
db.host=10.0.14.118
db.dbname=10gutf8
db.username=username
db.password=password

#打包的项目配置
project.code=e3
#tomcat jboss jboss_web
project.webServer=jboss

#发布类型dev(开发),sit(集成),uat(用户测试),
#product(上线),rongz(容灾)或者其它自定义类型
#将对这些文件结尾的进行覆盖处理 
release.type=uat

#版本号和其它
version=1.0
company=SF Express
vendor=http\://www.sf-express.com
